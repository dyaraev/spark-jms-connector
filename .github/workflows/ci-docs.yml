name: Deploy GitHub Pages

on:
  pull_request:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
      - .github/workflows/ci-docs.yml

  push:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
      - .github/workflows/ci-docs.yml
    tags:
      - '*'

  delete:
    branches:
      - '*'

concurrency:
  group: docs-deployment
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy_to_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mike

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache MkDocs build
        uses: actions/cache@v4
        with:
          path: .cache
          key: mkdocs-${{ github.sha }}
          restore-keys: |
            mkdocs-

      - name: Install dependencies
        run: |
          pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      # Deploy for Pull Request
      - name: Deploy PR documentation
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          VERSION=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9-]/-/g')
          mike deploy --push --update-aliases "$VERSION"

      # Deploy for Push to main
      - name: Deploy latest documentation
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          mike deploy --push --update-aliases latest
          mike set-default --push latest

      # Deploy for Tag
      - name: Deploy tagged documentation
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        run: |
          VERSION="${{ github.ref_name }}"
          mike deploy --push --update-aliases "$VERSION"

      # Delete version when branch is deleted
      - name: Delete documentation version
        if: ${{ github.event_name == 'delete' && github.event.ref_type == 'branch' }}
        run: |
          VERSION=$(echo "${{ github.event.ref }}" | sed 's/[^a-zA-Z0-9-]/-/g')
          if [[ $(mike list "$VERSION") ]]; then
            mike delete --push "$VERSION"
          else
            echo "Version $VERSION does not exist, skipping deletion"
          fi

  deploy_to_pages:
    environment:
      name: spark-jms-connector
      url: https://dyaraev.github.io/spark-jms-connector/
    runs-on: ubuntu-latest
    needs: deploy_to_branch
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4