name: Deploy Documentation

on:
  pull_request:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
      - .github/workflows/ci-docs.yml

  push:
    branches:
      - main
    paths:
      - docs/**
      - mkdocs.yml
      - .github/workflows/ci-docs.yml
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: write

jobs:
  deploy_to_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_SECRET }}

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mike
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache MkDocs Build
        uses: actions/cache@v4
        with:
          path: .cache
          key: mkdocs-${{ github.sha }}
          restore-keys: |
            mkdocs-

      - name: Install Dependencies
        run: |
          pip install mkdocs-material mike

      - name: Configure Git
        run: |
          git config user.name spark-jms-connector-docs[bot]
          git config user.email spark-jms-connector-docs[bot]@users.noreply.github.com

      # Deploy for Pull Request
      - name: Deploy PR Documentation
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          VERSION=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9-]/-/g')
          mike deploy --push --update-aliases "$VERSION"

      # Deploy for Push to main
      - name: Deploy latest Documentation
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          mike deploy --push --update-aliases latest
          mike set-default --push latest

      # Deploy for Tag
      - name: Deploy tagged Documentation
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        run: |
          VERSION="${{ github.ref_name }}"
          mike deploy --push --update-aliases "$VERSION"

      # Delete version when branch is deleted
      - name: Delete Documentation Version
        if: ${{ github.event_name == 'delete' && github.event.ref_type == 'branch' }}
        run: |
          VERSION=$(echo "${{ github.event.ref }}" | sed 's/[^a-zA-Z0-9-]/-/g')
          if [[ $(mike list "$VERSION") ]]; then
            mike delete --push "$VERSION"
          else
            echo "Version $VERSION does not exist, skipping deletion"
          fi
