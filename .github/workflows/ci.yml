name: Build Artifacts for Multiple Spark Versions

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/ci.yml
      - .github/workflows/parameterized-build.yml
      - common/**
      - connector-v1/**
      - connector-v2/**
      - provider-activemq/**
      - project/**
      - build.sbt
      - scalafix.conf
      - scalafmt.conf
      - version.sbt

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/ci.yml
      - .github/workflows/parameterized-build.yml
      - common/**
      - connector-v1/**
      - connector-v2/**
      - provider-activemq/**
      - project/**
      - build.sbt
      - scalafix.conf
      - scalafmt.conf
      - version.sbt

  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  build-spark35:
    uses: ./.github/workflows/parameterized-build.yml
    with:
      spark_version: "3.5.8"

  build-spark40:
    uses: ./.github/workflows/parameterized-build.yml
    with:
      spark_version: "4.0.2"

  build-spark41:
    uses: ./.github/workflows/parameterized-build.yml
    with:
      spark_version: "4.1.1"
