name: Build and Release Artifacts

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/ci.yml
      - common/**
      - connector-v1/**
      - connector-v2/**
      - provider-activemq/**
      - project/**
      - build.sbt
      - scalafix.conf
      - scalafmt.conf
      - version.sbt

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/ci.yml
      - common/**
      - connector-v1/**
      - connector-v2/**
      - provider-activemq/**
      - project/**
      - build.sbt
      - scalafix.conf
      - scalafmt.conf
      - version.sbt

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  build-spark35:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Setup JDK
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'sbt'

    - name: Setup sbt launcher
      uses: sbt/setup-sbt@v1

    - name: Configure build
      id: configure
      run: |
        VERSION=$(sbt -Dsbt.log.noformat=true "print version" | tail -n 1 | xargs)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Run checks and build JARs
      run: sbt -Dspark.version=3.5.7 +clean +compile +scalafmtCheck "+scalafix --check" +assembly

    - name: Upload JARs for connector-v1 (Scala 2.12)
      uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'push' }}
      with:
        name: spark-jms-connector-v1_2.12_spark-3.5.7_${{ steps.configure.outputs.version }}.zip
        path: connector-v1/target/scala-2.12/spark-jms-connector-v1_2.12_spark-3.5.7_${{ steps.configure.outputs.version }}.jar
        if-no-files-found: error

    - name: Upload JARs for connector-v1 (Scala 2.13)
      uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'push' }}
      with:
        name: spark-jms-connector-v1_2.13_spark-3.5.7_${{ steps.configure.outputs.version }}.zip
        path: connector-v1/target/scala-2.13/spark-jms-connector-v1_2.13_spark-3.5.7_${{ steps.configure.outputs.version }}.jar
        if-no-files-found: error

    - name: Upload JARs for connector-v2 (Scala 2.12)
      uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'push' }}
      with:
        name: spark-jms-connector-v2_2.12_spark-3.5.7_${{ steps.configure.outputs.version }}.zip
        path: connector-v2/target/scala-2.12/spark-jms-connector-v2_2.12_spark-3.5.7_${{ steps.configure.outputs.version }}.jar
        if-no-files-found: error

    - name: Upload JARs for connector-v2 (Scala 2.13)
      uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'push' }}
      with:
        name: spark-jms-connector-v2_2.13_spark-3.5.7_${{ steps.configure.outputs.version }}.zip
        path: connector-v2/target/scala-2.13/spark-jms-connector-v2_2.13_spark-3.5.7_${{ steps.configure.outputs.version }}.jar
        if-no-files-found: error

    - name: Upload JARs for provider-activemq (Scala 2.12)
      uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'push' }}
      with:
        name: spark-jms-provider-activemq_2.12_spark-3.5.7_${{ steps.configure.outputs.version }}.zip
        path: provider-activemq/target/scala-2.12/spark-jms-provider-activemq_2.12_spark-3.5.7_${{ steps.configure.outputs.version }}.jar
        if-no-files-found: error

    - name: Upload JARs for provider-activemq (Scala 2.13)
      uses: actions/upload-artifact@v4
      if: ${{ github.event_name == 'push' }}
      with:
        name: spark-jms-provider-activemq_2.13_spark-3.5.7_${{ steps.configure.outputs.version }}.zip
        path: provider-activemq/target/scala-2.13/spark-jms-provider-activemq_2.13_spark-3.5.7_${{ steps.configure.outputs.version }}.jar
        if-no-files-found: error

  build-spark40:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1

      - name: Configure build
        id: configure
        run: |
          VERSION=$(sbt -Dsbt.log.noformat=true "print version" | tail -n 1 | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run checks and build JARs
        run: sbt -Dspark.version=4.0.1 +clean +compile +scalafmtCheck "+scalafix --check" +assembly

      - name: Upload JARs for connector-v1 (Scala 2.13)
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' }}
        with:
          name: spark-jms-connector-v1_2.13_spark-4.0.1_${{ steps.configure.outputs.version }}.zip
          path: connector-v1/target/scala-2.13/spark-jms-connector-v1_2.13_spark-4.0.1_${{ steps.configure.outputs.version }}.jar
          if-no-files-found: error

      - name: Upload JARs for connector-v2 (Scala 2.13)
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' }}
        with:
          name: spark-jms-connector-v2_2.13_spark-4.0.1_${{ steps.configure.outputs.version }}.zip
          path: connector-v2/target/scala-2.13/spark-jms-connector-v2_2.13_spark-4.0.1_${{ steps.configure.outputs.version }}.jar
          if-no-files-found: error

      - name: Upload JARs for provider-activemq (Scala 2.13)
        uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'push' }}
        with:
          name: spark-jms-provider-activemq_2.13_spark-4.0.1_${{ steps.configure.outputs.version }}.zip
          path: provider-activemq/target/scala-2.13/spark-jms-provider-activemq_2.13_spark-4.0.1_${{ steps.configure.outputs.version }}.jar
          if-no-files-found: error

